<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bannière Cookies Simplifiée</title>
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background-color: #222;
      color: white;
      padding: 15px 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
      z-index: 9999;
    }
    #cookie-banner button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="cookie-banner">
    Ce site utilise des cookies pour améliorer votre expérience.
    <button onclick="document.getElementById('cookie-banner').style.display='none'">J’accepte</button>
  </div>
</body>
</html>
