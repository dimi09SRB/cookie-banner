<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bannière Cookies</title>
  <style>
    #cookie-banner {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #222;
      color: #fff;
      padding: 15px 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
      z-index: 9999;
    }
    #cookie-banner button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #cookie-banner a {
      color: #90caf9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="cookie-banner">
    Ce site utilise des cookies pour améliorer votre expérience.
    <a href="/politique-de-confidentialite" target="_blank" rel="noopener">En savoir plus</a>
    <button id="accept-cookies">J'accepte</button>
  </div>

  <script>
    (function() {
      var banner = document.getElementById('cookie-banner');
      var button = document.getElementById('accept-cookies');

      if (document.cookie.indexOf('cookies_accepted=true') !== -1) {
        banner.style.display = 'none';
      }

      button.addEventListener('click', function() {
        var expiry = new Date();
        expiry.setFullYear(expiry.getFullYear() + 1);
        document.cookie = 'cookies_accepted=true; expires=' + expiry.toUTCString() + '; path=/';
        banner.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
